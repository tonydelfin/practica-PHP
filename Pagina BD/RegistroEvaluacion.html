<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria Juvenil</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1 class="titulo">Registro de Evaluación</h1> 
    </header>

    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="index.html">Inicio</a>
            <a href="TablaEvaluacion.html">Tabla de Evaluación</a>

        </nav>
    </div>

    <section class="hero5">
        <div class="contenido-hero5">
               
            <div class="ubicacion">

            </div>
        
    
            </div> <!-- .contenido-hero -->
        </section>
    
        <section>
            <h2>Registra Evaluación de Jugadores</h2>

            <form class="formulario">
                <fieldset>
                    <legend>Registro de Evaluaciones </legend>

                    <div class="contenedor-campos">

                        
                        <div class="campo">
                            <label>Id Evaluación</label>
                            <input class="input-text" type="number" placeholder="Identificador">
                        </div>

                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text" placeholder="Nombre">
                        </div>

                        <div class="campo">
                            <label >Proposito </label>
                            <input class="input-text" type="text" placeholder="Proposito de la evaluación">
                        </div>
                        
                        <div class="campo">
                            <label>Tipo </label>
                            <input type="radio" name="tipo" value="tipo1"> Medico<br>
                            <input type="radio" name="tipo" value="tipo2"> <br>

                        </div>

                        <div class="campo">
                            <label>Estatus </label>
                            <input type="radio" name="Estatus" value="EstatusA">Activo<br>
                            <input type="radio" name="Estatus" value="EstatusN">Inactivo<br>

                        </div>

                        <div class="campo">
                            <label >Preguntas</label>
                            <textarea class="input-text" >¿Motivo de su evaluación? ¿síntomas? ¿medicamento?
                            </textarea>
                            
                        </div>


                    </div> <!-- .contenedor-campos -->
                    
                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Guardar">
                    </div>
                    
                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Cancelar">
                    </div>
                    

                </fieldset>
            </form>
        </section>  
    
</body>
</html>
