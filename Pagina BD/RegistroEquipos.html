    <section class="hero">
        <div class="contenido-hero">
            <h2>Equipos </h2>   
            <div class="ubicacion">

            </div>
        
    
            </div> <!-- .contenido-hero -->
        </section>
    
        <section>
            <h2>Registra Equipos</h2>

            <form action="GuardarE.php" method="post" class="formulario">
                <fieldset>
                    <legend>Registro </legend>

                    <div class="contenedor-campos">

                        <div class="campo">
                            <label>Id Equipo</label>
                            <input class="input-text" type="number" placeholder="Identificador">
                        </div>

                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text" placeholder="Nombre">
                        </div>

                        <div class="campo">
                            <label>Categoria </label>
                            <input type="radio" name="Categoria" value="catM"> Masculino<br>
                            <input type="radio" name="Categoria" value="catF"> Femenino<br>
                            <input type="radio" name="Categoria" value="catJ"> Juvenil<br>

                        </div>

                        <div class="campo">
                            <label >Contacto</label>
                            <input class="input-text" type="email" placeholder="Correo">
                        </div>
                        
                        <div class="campo">
                            <label>Registro </label>
                            <input type="radio" name="Registro" value="RegistroS"> Si<br>
                            <input type="radio" name="Registro" value="RegistroN"> No<br>

                        </div>

                        <div class="campo">
                            <label>Estatus </label>
                            <input type="radio" name="Estatus" value="EstatusA">Activo<br>
                            <input type="radio" name="Estatus" value="EstatusN">Inactivo<br>

                        </div>




                    </div> <!-- .contenedor-campos -->
                    
                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Guardar">
                    </div>
                    
                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Cancelar">
                    </div>
                    

                </fieldset>
            </form>
        </section>
