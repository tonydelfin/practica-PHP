        <section>
            <h2>Registra Eventos</h2>

            <form class="formulario">
                <fieldset>
                    <legend>Registro </legend>

                    <div class="contenedor-campos">

                        
                        <div class="campo">
                            <label>Id Evento</label>
                            <input class="input-text" type="number" placeholder="Identificador">
                        </div>

                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="number" placeholder="Nombre">
                        </div>
                        
                        <div class="campo">
                            <label>Logo</label>
                            <form enctype="multipart/form-data" method="POST">
                                <input name="uploadedfile" type="file" />
                                <input type="submit" value="Subir archivo" />
                            </form>
                        </div>

                        <div class="campo">
                            <label >fecha   </label>
                            <input class="input-text" type="date" placeholder="fecha">
                        </div>

                        <div class="campo">
                            <label>tipo </label>
                            <input type="radio" name="tipo" value="tipoJ"> Juvenil Sub-18<br>
                            <input type="radio" name="tipo" value="tipoPM"> Primera Varonil<br>
                            <input type="radio" name="tipo" value="tipoPF"> Primera Femenil<br>
                        </div>


                        
                        <div class="campo">
                            <label>ambulancia </label>
                            <input type="radio" name="ambulancia" value="ambulanciaS"> Si<br>
                            <input type="radio" name="ambulancia" value="ambulanciaN"> No<br>

                        </div>

                        <div class="campo">
                            <label>Hidrataci√≥n </label>
                            <input type="radio" name="H" value="Hs">Si<br>
                            <input type="radio" name="H" value="Hn">No<br>

                        </div>
                        
                        <div class="campo">
                            <label>Otro</label>
                            <input class="input-text" type="text" placeholder="Ingrese otra caracteristica">
                        </div>


                    </div> <!-- .contenedor-campos -->
                    
                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Guardar">
                    </div>
                    
                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Cancelar">
                    </div>
                    

                </fieldset>
            </form>
